<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml">
    <ui:define name="content">
        <h:dataTable styleClass="table" id="productTable" var="singleProduct"
                     value="#{productJSF.getAllProducts()}">
            <f:facet name="header">
                <h:outputText value="MP3 Products"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="article no"/>
                </f:facet>
                <h:outputText value="#{singleProduct.no}: "/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="artist"/>
                </f:facet>
                <h:outputText value="#{singleProduct.owner}: "/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{singleProduct.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{singleProduct.unitPrice}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
