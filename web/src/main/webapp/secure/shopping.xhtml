<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml">
    <ui:define name="content">
        <h:dataTable styleClass="table" id="purchaseTable" var="purchaseSingleProduct"
                     value="#{productJSF.getAllProducts()}">
            <f:facet name="header">
                <h:outputText value="MP3 Products"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="article no"/>
                </f:facet>
                <h:outputText value="#{purchaseSingleProduct.no}: "/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="artist"/>
                </f:facet>
                <h:outputText value="#{purchaseSingleProduct.owner}: "/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{purchaseSingleProduct.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{purchaseSingleProduct.unitPrice}"/>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink action="#{caddyJSF.addProductToCaddy(purchaseSingleProduct.no)}">
                        <h:graphicImage value="/resources/images/add.svg" alt="caddy" styleClass="basket"/>
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
