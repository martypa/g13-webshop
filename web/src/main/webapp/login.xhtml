<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml">
    <ui:define name="content">
        <h2>Webshop Login</h2>
        <form id="login_form" method="post" action="j_security_check">
            <table id="chatMessagesGrid" cellspacing="5" frame="box">
                <tr>
                    <td><label for="j_username">User:</label></td>
                    <td><input id="j_username" type="text" name="j_username"
                               size="35"/></td>
                </tr>
                <tr>
                    <td><label for="j_password">Password:</label></td>
                    <td><input id="j_password" type="password"
                               name="j_password" value="" size="35"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input id="login" type="submit" name="login"
                               value="Login"/></td>
                </tr>
            </table>
        </form>
    </ui:define>
</ui:composition>
