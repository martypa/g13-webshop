<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml">
    <ui:define name="content">
        <h2>
            <h:outputFormat value="Change User Settings" />
        </h2>
        <br />
        <h:form id="customer_form" acceptcharset="UTF-8" enctype="application/x-www-form-urlencoded;charset=UTF-8">
            <h:panelGrid id="chatMessagesGrid" columns="2" bgcolor="#ffffff" cellspacing="5" frame="box">
                <h:outputLabel value="Benutzername:"/>
                <h:outputLabel value="#{updateAccountJSF.customer.loginName}"/>
                <h:outputLabel value="Password:" for="password" />
                <h:inputSecret value="#{updateAccountJSF.password}" id="password" size="35" required="true" />
                <h:outputLabel value="First Name:" for="firstName" />
                <h:inputText value="#{updateAccountJSF.customer.firstName}" id="firstName" size="35" required="true" />
                <h:outputLabel value="Family Name:" for="lastName" />
                <h:inputText value="#{updateAccountJSF.customer.lastName}" id="lastName" size="35" required="true" />
                <h:outputLabel value="Adresse:" for="address" />
                <h:inputText value="#{updateAccountJSF.customer.address}" id="address" size="35" required="true" />
                <h:outputLabel value="E-Mail:" for="email" />
                <h:inputText value="#{updateAccountJSF.customer.email}" id="email" size="35" required="true" />
                <h:outputLabel value="" for="register" />
                <h:commandButton id="register" action="#{updateAccountJSF.updateAccount()}" value="update" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
