<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet name="css/default.css"/>
    <title><ui:insert name="title">MP3 Webshop</ui:insert></title>
</h:head>
<h:body>
    <div id="header">
        <div>
            <h:link outcome="/index">
                <h:graphicImage name="images/logo.gif" styleClass="banner"/>
            </h:link>
        </div>
        <h1>MP3 Webshop</h1>
    </div>
    <div>
        <div id="left">
            <h:form id="content_form">
                <h:outputText value="Login: #{userSessionJSF.username}" rendered="#{userSessionJSF.username ne null and userSessionJSF.username ne ''}"/>
                <ul>
                    <li><h:graphicImage name="images/home.svg" styleClass="icons"/><h:commandLink action="/index" value="Home"/></li>
                    <li><h:graphicImage name="images/basket.svg" styleClass="icons"/><h:commandLink action="/secure/shopping?faces-redirect=true" value="Shopping"/></li>
                    <li><h:graphicImage rendered="#{userSessionJSF.username ne null and userSessionJSF.username ne ''}" name="images/purchase.svg" styleClass="icons"/>
                        <h:commandLink rendered="#{userSessionJSF.username ne null and userSessionJSF.username ne ''}" action="/caddy?faces-redirect=true" value="Purchase"/>
                    </li>
                    <li><h:graphicImage rendered="#{userSessionJSF.username ne null and userSessionJSF.username ne ''}" name="images/logout.svg" styleClass="icons"/>
                        <h:commandLink rendered="#{userSessionJSF.username ne null and userSessionJSF.username ne ''}" action="#{userSessionJSF.logout}" value="Logout"/>
                    </li>
                </ul>
            </h:form>
        </div>
        <div id="content" class="content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </div>
    <div id="bottom">
        <ui:insert name="bottom">Webshop@tamarty</ui:insert>
    </div>
</h:body>
</html>
