<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml">
    <ui:define name="content">
        <h:dataTable styleClass="table" id="caddyTable" var="singleCaddyProduct"
                     value="#{caddyJSF.getCaddyList()}" cellspacing="5">
            <f:facet name="header">
                <h:outputText value="Caddy for Purchase"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Trackname"/>
                </f:facet>
                <h:outputText value="#{singleCaddyProduct.product.name}: "/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{singleCaddyProduct.product.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{singleCaddyProduct.product.unitprice}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number"/>
                </f:facet>
                <h:outputText styleClass="quantityText" id="number" value="#{singleCaddyProduct.quantity}" name="number" size="15"/>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink action="#{caddyJSF.removeProductFromCaddyList(singleCaddyProduct.product.name)}">
                        <h:graphicImage value="resources/images/delete.svg" alt="remove" styleClass="basket"/>
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
        <div class="submitButton">
            <h:form>
                <h:commandButton value="complete purchase" type="submit" action="#{purchaseJSF.submitPurchase}">
                </h:commandButton>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
